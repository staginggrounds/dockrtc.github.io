---
layout: default
---
<div class="masthead segment bg8">
  <div class="ui container">
    <div class="introduction center aligned grid">

  <h1 class="ui inverted header post-title">
 <span class="library transition visible">Hi </span>
 	      <span class="tagline"> {{ page.title }} </span>
        <b data-text="a post by ray">a post by ray</b><span class="typed-cursor">|</span> 
        <blink>|</blink>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date_to_string }}</time>
     <div class="ui hidden divider"></div>
        <a href="https://chrome.google.com/webstore/detail/ie-sucks/ejbiekjpeokjbhahjchhbgkpabjhbiec" class="ui huge basic inverted blue button"> Reads More  </a>
   </h1>
   
<div class="row">
<div class="col-sm-10 col-sm-offset-1">
<article id="post{{ page.id | replace:"/","-" }}" class="post post{{ page.id | replace:"/","-" }}">
<h2 class="title"><a href="{{ site.github.url }}{{ page.url }}">{{ page.title | smartify }}</a></h2>
<div class="post-meta">
<span class="entry-date">Posted {{ page.date | date: '%B %d, %Y' }}</span> |
<a class="revision-history" href="{{ site.github.repository_url }}/commits/{{ site.branch }}/{{ page.path }}" target="_blank">View revision history</a>
</div>
<div class="entrybody">
{{ content }}
</div>

</div>
</div>
</div>
